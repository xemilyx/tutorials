<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Awesome JQuery</title>
</head>
<body>
    
    <div>
        <p class="version7-paragraph">This is a paragraph.</p>
        <button class="version7-button">Change style</button>
    </div>
    <div class="target">
        <ul>
            <li>This is an item</li>
            <li class="filter">This is another item</li>
        </ul>
    </div>
   
    <div>
        <p id="test">Learn to code with <a id="unicorns" href="http://www.urbandictionary.com/define.php?term=unicorns%20and%20rainbows">unicorns and rainbows!</a></p>
    </div>
    <div>
        <p><input type="text" id="name" value="Emily Brown"></input></p>
    </div>
    <div>
        <button id="btn">Show Content</button>
        <button id="btn2">Set Content</button>
        <button id="btn3">Set Value</button>
    </div>
    
    
    <button id="go">Click Me to Run Animation</button>
    <div id="block">Hello</div>

    <button id="stop">Click Me to Stop Effects Below</button>
    <h3>Unicorns</h3>
    <p>This is a paragraph about unicorns.</p>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
